<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>

    <style>
        .myteste {
            background-color: red;
            color: white;
            border: 4px solid black;
            padding: 30px 80px;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            border-radius: 10px;
        }

        .myteste:hover {
            background-color: darkred;
            transition: 0.4s;
        }

        .myteste2 {
            background-color: blue;
            color: white;
            border: 4px solid black;
            padding: 30px 80px;
            cursor: pointer;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            border-radius: 10px;
        }

        .myteste2:hover {
            background-color: darkblue;
            transition: 0.4s;
        }
        
    </style>
</head>
<body>
    <h1>Utilizando botões</h1>
    <p>Botões em HTML.</p>
    
    <button>Clique Agora</button>

    <br>
    <hr>

    <p>Adicionando estilo ao botão:</p>
    <button class="myteste">Outro Botão</button>

    <hr>

    <p>Adicionando botão não clicavel</p>
    <button disabled>Botão Desativado</button>

    <hr>

    <p>Botão com JS</p>
    <button class="myteste2" onclick="alert('Daleeeeeee')">Clique Aqui</button>


    <hr>

    <h4>Botões Formulários</h4>
    <p>Exemplos</p>

    <form action="">
        <label for="">Primeiro:</label>
        <input type="text">
        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>
    </form>
</body>
</html>
